<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="app.js"></script>
    <title>My To-Do App</title>
  </head>
  <body class="bg-gray-800 h-screen">
    <div
      class="max-w-fit border border-amber-400 mx-auto bg-gray-700 p-5 space-y-4"
    >
      <h1 class="text-2xl text-blue-200 text-center font-extrabold">
        My To-Do List
      </h1>

      <div class="flex flex-wrap justify-center items-center gap-2">
        <form id="todo-form" class="space-y-2">
          <input
            type="text"
            id="todo-input"
            placeholder="Add a new to-do..."
            class="input input-info w-full"
          />
          <div>
            <button class="btn btn-success" type="submit">Add Task</button>
          </div>
        </form>
      </div>

      <h2
        class="text-center text-2xl text-white font-bold shadow-2xl shadow-gray-500 py-2"
      >
        Task List
      </h2>
      <ul id="todo-list" class="space-y-2"></ul>
    </div>
  </body>
</html>
